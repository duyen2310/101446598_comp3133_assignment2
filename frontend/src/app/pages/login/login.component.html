<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Email:</label>
      <input formControlName="email" type="email" />
      <div *ngIf="submitted && loginForm.controls['email'].errors">
        <small *ngIf="loginForm.controls['email'].errors?.['required']">
          Email is required.
        </small>
        <small *ngIf="loginForm.controls['email'].errors?.['email']">
          Enter a valid email.
        </small>
      </div>
    </div>
  
    <div>
      <label>Password:</label>
      <input formControlName="password" type="password" />
      <div *ngIf="submitted && loginForm.controls['password'].errors">
        <small *ngIf="loginForm.controls['password'].errors?.['required']">
          Password is required.
        </small>
      </div>
    </div>
  
    <button type="submit">Login</button>
  </form>
