<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Name:</label>
      <input formControlName="name" type="text" />
      <div *ngIf="submitted && signupForm.controls['name'].errors">
        <small *ngIf="signupForm.controls['name'].errors?.['required']">
          Name is required.
        </small>
      </div>
    </div>
  
    <div>
      <label>Email:</label>
      <input formControlName="email" type="email" />
      <div *ngIf="submitted && signupForm.controls['email'].errors">
        <small *ngIf="signupForm.controls['email'].errors?.['required']">
          Email is required.
        </small>
        <small *ngIf="signupForm.controls['email'].errors?.['email']">
          Enter a valid email.
        </small>
      </div>
    </div>
  
    <div>
      <label>Password:</label>
      <input formControlName="password" type="password" />
      <div *ngIf="submitted && signupForm.controls['password'].errors">
        <small *ngIf="signupForm.controls['password'].errors?.['required']">
          Password is required.
        </small>
        <small *ngIf="signupForm.controls['password'].errors?.['minlength']">
          Min 6 characters.
        </small>
      </div>
    </div>
  
    <button type="submit">Sign Up</button>
  </form>
