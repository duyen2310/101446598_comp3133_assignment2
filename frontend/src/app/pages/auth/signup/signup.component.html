<div class="signup-container">
  <h2 class="signup-title">Sign Up</h2>
  <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input class="form-input" placeholder="Username" type="text" id="username" formControlName="username">
      <div class="error-msg" *ngIf="signupForm.controls['username'].invalid && signupForm.controls['username'].touched">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <input class="form-input" placeholder="Email" type="email" id="email" formControlName="email">
      <div class="error-msg" *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched">
        <div *ngIf="signupForm.controls['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="signupForm.controls['email'].errors?.['email']">Invalid email format.</div>
      </div>
    </div>

    <div class="form-group">
      <input class="form-input" placeholder="Password" type="password" id="password" formControlName="password">
      <div class="error-msg" *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched">
        Password is required.
      </div>
    </div>

    <button class="signup-btn" type="submit" [disabled]="signupForm.invalid">Sign Up</button>

    <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>
    <p class="bottom-text">Already have an account? <a class="link" routerLink="/login">Log In</a></p>
  </form>
</div>
